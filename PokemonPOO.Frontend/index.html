<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="icon" href="pokemon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/11973741e4.js" crossorigin="anonymous"></script>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.0/turbolinks.min.js"></script>
    <script src="pokemon_requests.js"></script>
</head>

<style>
    body {
        background: #C9D6FF;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #E2E2E2, #C9D6FF);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #E2E2E2, #C9D6FF);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .imgEntrenador {
        width: 500px;
        height: 500px;
        object-fit: fill;
    }

    .img-thumbnail {
        transition: 0.8s;
        cursor: pointer;
    }

    .img-thumbnail:hover {
        transform: scale(1.2);
    }
    .img-pokedex{
        height:70px; 
        width:70px; 
        object-fit:scale-down;
        margin-top: 20px;
        border-radius: 20px;
        transition: 1s;
    }
    .img-pokedex:hover{
        translate: 0px -10px ;
        cursor:pointer;
        box-shadow:  20px 20px 6px #bebebe,
             -20px -20px 6px #ffffff;
    }


    @media(max-width:550px) {

        .pokemon-logo {
            width: 250px;
            height: 250px;
        }

        .imgEntrenador {
            width: 350px;
            height: 350px;
        }

    }
</style>

<body onload="getPokemones(), getEntrenadores()">
    <header>
        <div class="text-center">
            <img class="pokemon-logo" height="250px" width="500px" src="pokemon_logo.png" alt="pokemon_logo">
        </div>
    </header>
    <div class="row">
        <div class="col-12 text-center">
            <button class="btn btn-lg btn-outline-primary rounded-pill" onclick="batalla()">
                Batalla <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h2>
                        Todos los pokemones
                    </h2>
                    <div class="row" id="pokemones">
                        <div class="text-center">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <h2>
                        Todos los entrenadores
                    </h2>
                    <div class="row" id="entrenadores">
                        <div class="text-center">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </section>




    <!-- Modal pokemon -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cuerpoModal">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


</html>
