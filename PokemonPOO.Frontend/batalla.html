<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenar pokemon</title>
    <link rel="icon" href="pokemon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/11973741e4.js" crossorigin="anonymous"></script>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.0.0/turbolinks.min.js"></script>
    <script src="pokemon_requests.js"></script>
</head>
<style>
    body {
        background: url("https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/1200/public/media/image/2020/05/nintendo-zoom-pokemon-1943811.jpg?itok=lpm4b7e6");
        background-repeat: no-repeat;
        background-size: cover;

    }

    .contenido {
        background-color: rgba(240, 255, 255, 0.642);
        border-radius: 30px;
    }
</style>

<body>
    <div class="row text-start p-1">
        <div class="col-3">
            <button class="btn btn-light btn-lg rounded-circle" onclick="volver()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <h1 class="text-white">Batalla Pokemon</h1>
        <div class="row contenido">
            <div class="col-3 text-center p-2">
                <img style="border-radius: 20px;" height="250px" width="250px" class="img rounded-5"
                    src="https://nintendosoup.com/wp-content/uploads/2019/04/Mewtwo-Strikes-Back-Evolution-Ash.jpg"
                    alt="ash">

                <h4>Ash Ketchum</h4>
                <h6>Elegir pokemon</h6>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Seleccionar pokemon</option>
                    <option value="1">pikachu</option>
                    <option value="2">bulbasaur</option>                    
                </select>
            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <img class="rounded-circle" height="100px" width="100px" src="http://pm1.narvii.com/7694/35585e9b4a403951d9e6f35ac3ac0ffad1797617r1-1200-675v2_uhq.jpg" alt="pokemon ash">
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <img class="rounded-circle" height="100px" width="100px" src="http://pm1.narvii.com/7694/35585e9b4a403951d9e6f35ac3ac0ffad1797617r1-1200-675v2_uhq.jpg" alt="pokemon sonia">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-primary rounded-pill">
                            Batallar <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                </div>
                <div class="row text-center mt-5">
                    <h3>GANADOR : ...</h3>
                </div>
            </div>

            <div class="col-3 text-center p-2">
                <img style="border-radius: 20px;" height="250px" width="250px" class="img rounded-5"
                    src="https://http2.mlstatic.com/D_NQ_NP_745758-MLM29706906187_032019-O.jpg" alt="sonia">

                <h4>Sonia Saysutke</h4>
                <h6>Elegir pokemon</h6>
                <select class="form-select mb-2" aria-label="Default select example">
                    <option selected>Seleccionar pokemon</option>
                    <option value="1">squirtle</option>
                    <option value="2">charmander</option>                    
                </select>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
